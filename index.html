<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="head">
      <div class="github-link">
        <a href="https://github.com/anirudhsudhir" target="_blank">
          anirudhsudhir
          <img src="./github-mark-white.svg" alt="Github Logo" />
        </a>
      </div>
      Calculator
    </div>
    <div class="content">
      <div class="display">
        <div class="input"></div>
        <div class="answer"></div>
      </div>
      <div class="inputdata">
        <div class="row-0">
          <button id="clear">AC</button>
          <button id="backspace">
            <i class="material-symbols-outlined">backspace</i>
          </button>
        </div>
        <div class="row-1">
          <button data-number="7" class="digit-button">7</button>
          <button data-number="8" class="digit-button">8</button>
          <button data-number="9" class="digit-button">9</button>
          <button class="operator-button" data-operator="*">X</button>
        </div>
        <div class="row-2">
          <button data-number="4" class="digit-button">4</button>
          <button data-number="5" class="digit-button">5</button>
          <button data-number="6" class="digit-button">6</button>
          <button class="operator-button" data-operator="-">-</button>
        </div>
        <div class="row-3">
          <button data-number="1" class="digit-button">1</button>
          <button data-number="2" class="digit-button">2</button>
          <button data-number="3" class="digit-button">3</button>
          <button class="operator-button" data-operator="+">+</button>
        </div>
        <div class="row-5">
          <button id="buttonzero" class="digit-button" data-number="0">
            0
          </button>
          <button id="decimalpoint">.</button>
          <button class="operator-button" data-operator="/">/</button>
          <button id="calculate">=</button>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
